services:
  - type: web_service
    name: ai_lie_detector-backend
    env: python
    repo: https://github.com/damiangohrh123/ai_lie_detector
    branch: main
    root: server
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    instances:
      type: pro
      count: 1
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"